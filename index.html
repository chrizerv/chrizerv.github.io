        <script>
$(document).ready(function(){
   
    var rnum;
    
    
   var prev= -1;
    
     rnum = randomQuoteNumber();
     $(".rtext").fadeOut("slow",function(){
                $(".rtext").html(quotes[rnum].text);
               
            });
            
             $(".rwhos").fadeOut("slow",function(){
                    $(".rwhos").html( '-' + quotes[rnum].arthor);
